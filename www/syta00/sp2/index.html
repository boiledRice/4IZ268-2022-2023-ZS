<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Recipes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex m0">
    <div class="page">
        <header class="flex">
            <div class="header flex">
                <img src="#" alt="logo">
                <div class="header-text">
                    <h1 id="hello" class="wid100 m0 white">Quick Recipes</h1>
                    <p class="title-text m0 white">Find recipes by your ingredients!</p>
                </div>
            </div>
        </header>
        <div class="main flex">
            <div id="ingredientSearch" class="search wid100">
                <input type="text" placeholder="Search ingredients..">
                <button onclick="addIngr()">ADD Ingr</button>
            </div>
            <div class="ingredients flex">
                <h2 class="m0">Ingredient list</h2>
                <div id="ingredients" class="ingr-list wid100"></div>
            </div>
            <div id="recipes" class="recipes flex">
            </div>
        </div>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
