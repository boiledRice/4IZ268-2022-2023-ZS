<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marek Mikula">
    <meta name="description" content="Simple cryptocurrency chart">
    <meta name="keywords" content="cryptocurrency">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptocurrency chart | SP2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" media="print" href="./assets/css/print.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.1/chartjs-plugin-zoom.min.js" integrity="sha512-klQv6lz2YR+MecyFYMFRuU2eAl8IPRo6zHnsc9n142TJuJHS8CG0ix4Oq9na9ceeg1u5EkBfZsFcV3U7J51iew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <main class="container py-3 min-vh-100 d-flex flex-column justify-content-between">
        <section class="card bg-light border-0 mb-3 flex-grow-1">
            <header class="card-header border-bottom-0">
                <h1 class="mb-0">Cryptocurrency chart</h1>
            </header>
            <div class="card-body d-flex flex-column">
                <form action="#" method="get" id="form">
                    <div class="row g-3 mb-3">
                        <div class="col-sm-12 col-md-4">
                            <label for="fiat-currency" class="form-label">Fiat currency</label>
                            <select name="fiatCurrency" id="fiat-currency" class="form-control" required></select>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <label for="crypto-currency" class="form-label">Cryptocurrency</label>
                            <select name="cryptoCurrency" id="crypto-currency" class="form-control" required></select>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <label for="chart-type" class="form-label">Chart Type</label>
                            <select name="chartType" id="chart-type" class="form-control" required>
                                <option value="bar">Bar chart</option>
                                <option value="line">Line chart</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-sm btn-primary" id="submit-btn">Show graph</button>
                                <div class="form-check ms-3">
                                    <input class="form-check-input" type="checkbox" value="" id="automatic-apply">
                                    <label class="form-check-label" for="automatic-apply">
                                        Apply changes automatically
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="chart-container" class="mt-3 rounded d-none flex-grow-1">
                    <div class="alert alert-info mb-3" role="alert">
                        Graph is showing data 1 month back by 8 hours. You can either use your mouse wheel or drag to zoom.
                    </div>
                    <canvas id="chart" class="w-100"></canvas>
                </div>
                <div id="chart-loader" class="mt-3 d-flex justify-content-center align-items-center flex-grow-1 d-none">
                    <span class="text-muted">Loading<span></span></span>
                </div>
                <div id="chart-error" class="mt-3 d-flex justify-content-center align-items-center flex-grow-1 d-none">
                    <div class="alert alert-danger" role="alert"></div>
                </div>
            </div>
        </section>
        <footer class="card bg-light border-0">
            <div class="card-body d-flex justify-content-between">
                <span class="text-muted">
                    Written with &#10084; by <a href="https://github.com/marek-mikula">Marek Mikula</a>, 2022 &copy;
                </span>
                <span class="text-muted">
                    Powered by <a href="https://www.coinapi.io/">CoinAPI</a> & <a href="https://www.chartjs.org/">Chart.js</a>
                </span>
            </div>
        </footer>
    </main>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
